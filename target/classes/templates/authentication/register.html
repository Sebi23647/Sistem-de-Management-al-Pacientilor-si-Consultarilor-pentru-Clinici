<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/authentication/register.css}">
</head>
<body>
    <h1>Register</h1>
    <form th:action="@{/register}" method="post">
        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume" th:value="${registerDTO.nume}" required><br><br>

        <label for="prenume">Prenume:</label>
        <input type="text" id="prenume" name="prenume" th:value="${registerDTO.prenume}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${registerDTO.email}" required><br><br>

        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" th:value="${registerDTO.password}" required><br><br>

        <label for="phoneNumber">Număr Telefon:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${registerDTO.phoneNumber}" required><br><br>

        <label for="codAdmin">Cod Admin (dacă există):</label>
        <input type="text" id="codAdmin" name="codAdmin" th:value="${registerDTO.codAdmin}"><br><br>

        <button type="submit">Register</button>
    </form>

    <p th:text="${message}"></p>
</body>
</html>
