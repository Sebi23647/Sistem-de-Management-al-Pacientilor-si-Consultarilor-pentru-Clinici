<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
</head>
<body>
    <h1>Add New Patient</h1>
    <form th:action="@{/management/patients/add}" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:value="${patient.id}" /><br/>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${patient.name}" /><br/>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:value="${patient.email}" /><br/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${patient.phoneNumber}" /><br/>

        <label for="medicalHistory">Medical History:</label>
        <input type="text" id="medicalHistory" name="medicalHistory" th:value="${patient.medicalHistory}" /><br/>

        <button type="submit">Add Patient</button>
    </form>
</body>
</html>
