<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Programare</title>
    <link rel="stylesheet" type="text/css" th:href="@{/doctorPages/addAppointment.css}">
</head>
<body>
    <h1>Adaugă Programare</h1>
    <form action="/doctorPages/addAppointment" method="post">
        <label for="patientId">Pacient:</label>
        <select name="patientId" id="patientId" required>
            <option th:each="patient : ${patients}" 
                    th:value="${patient.id}" 
                    th:text="${patient.nume}">Pacient</option>
        </select>
        <br>

        <label for="doctorId">Doctor:</label>
        <select name="doctorId" id="doctorId" required>
            <option th:each="doctor : ${doctors}" 
                    th:value="${doctor.id}" 
                    th:text="${doctor.nume}">Doctor</option>
        </select>
        <br>

        <label for="appointmentDate">Data programării:</label>
        <input type="date" name="appointmentDate" id="appointmentDate" required>
        <br>

        <label for="status">Status:</label>
        <input type="text" name="status" id="status" required>
        <br>

        <button type="submit">Adaugă Programare</button>
    </form>
    <a href="/home">Înapoi la pagina principală</a>
</body>
</html>
