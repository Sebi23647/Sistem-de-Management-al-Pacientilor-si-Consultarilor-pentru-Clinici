<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asignează Tratament</title>
    <link rel="stylesheet" type="text/css" th:href="@{/doctorPages/assignTreatment.css}">
</head>
<body>
    <h1>Adaugă și Asignează Tratament pentru Programarea #<span th:text="${appointment.id}"></span></h1>
    <form action="/doctorPages/assignTreatment" method="post">
        <input type="hidden" name="appointmentId" th:value="${appointment.id}" />

        <label for="description">Descriere:</label>
        <input type="text" id="description" name="description" required /><br/>

        <label for="cost">Cost:</label>
        <input type="number" step="0.01" id="cost" name="cost" required /><br/>

        <label for="period">Perioadă:</label>
        <input type="text" id="period" name="period" required placeholder="Ex: 2 săptămâni" /><br/>

        <label for="diagnosis">Diagnostic:</label>
        <input type="text" id="diagnosis" name="diagnosis" required /><br/>

        <button type="submit">Salvează și Asignează</button>
    </form>
</body>
</html>
