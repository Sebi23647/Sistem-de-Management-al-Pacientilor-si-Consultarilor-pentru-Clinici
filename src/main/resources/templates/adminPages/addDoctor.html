<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Doctor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/adminPages/addDoctor.css}">
</head>
<body>
    <h1>Adaugă un Doctor</h1>

    <!-- Formular pentru adăugarea doctorilor -->
    <form action="/addDoctor" method="post" th:object="${doctor}">
        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume" th:value="*{nume}" required>
        <br><br>

		<label for="prenume">Prenume:</label>
        <input type="text" id="prenume" name="prenume" th:value="*{prenume}" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="*{email}" required>
        <br><br>

        <label for="phoneNumber">Număr de telefon:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="*{phoneNumber}" required>
        <br><br>

        <label for="specialty">Specialitate:</label>
        <input type="text" id="specialty" name="specialty" th:value="*{specialty}" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="*{password}" required>
        <br><br>


        <label for="salary">Salariu:</label>
        <input type="number" id="salary" name="salary" th:value="*{salary}" step="0.01" required>
        <br><br>

        <button type="submit">Adaugă Doctor</button>
    </form>

    <!-- Mesaj de succes -->
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>

    <a href="/home">Înapoi la pagina principală</a>
</body>
</html>
