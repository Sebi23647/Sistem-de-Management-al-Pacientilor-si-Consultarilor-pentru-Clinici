 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Căutare Doctori</title>
    <link rel="stylesheet" type="text/css" th:href="@{/adminPages/searchDoctor.css}">
</head>
<body>
    <h1>Căutare Doctori</h1>
    <form action="/searchDoctor" method="post">
        <input type="text" name="nume" placeholder="Introduceți numele doctorului" required>
        <button type="submit">Caută</button>
    </form>

    <div th:if="${doctors != null}">
        <h2>Rezultate</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nume</th>
                    <th>Specializare</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.id}"></td>
                    <td th:text="${doctor.nume}"></td>
                    <td th:text="${doctor.specialty}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td th:text="${doctor.phoneNumber}"></td>
                    <td>
                        <a th:href="@{/doctorDetails/{id}(id=${doctor.id})}">Detalii</a>
                        <a th:href="@{/deleteDoctor/{id}(id=${doctor.id})}" 
                           onclick="return confirm('Sigur doriți să ștergeți acest doctor?');">Ștergere</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/home">Înapoi la pagina principală</a>
</body>
</html>
